<!DOCTYPE html>
<html>

<head>
    <title>Fallout War</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="top">
        <h1>Fallout War (and some skyrim)</h1>
    </div>
    <div class="fullGameplay">

        <div class="centerPiece">
            <h3 class="yourCharacter"></h3>
            <div class="topPiece">
                <div class="glowingOne character" value="glowing one">
                    <h3>The Glowing One</h3>
                </div>
                <div class="libertyPrime character" value="liberty prime">
                    <h3>Liberty Prime</h3>
                </div>
                <div class="alduin character" value="alduin">
                    <h3>Alduin</h3>
                </div>
                <div class="nothing character">
                    <button class='theButton'></button>
                </div>
            </div>
            <h3 class="changeMe">Choose your character</h3>
            <div class="bottomPiece">

            </div>
        </div>
        <div class="emptyRight">
                "<h3 class='defender'>Defender</h3>"
        </div>
        
    </div>
    
    <script src="assets/javascript/game.js"></script> 

</body>

</html>
